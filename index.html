<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
		<meta name="theme-color" content="#000000">
		<meta content="IE=Edge" http-equiv="X-UA-Compatible">
		<title>Мой календарь</title>
	</head>
	<body>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #root{
                position: absolute;
                left: 0;
                right: 0;
                margin: auto;
                top: 0;
                bottom: 0;
            }

            .root-frame {
                width: 100%;
                height: 100%
            }

        </style>
		<div id="root">
			<iframe class="root-frame" src="https://calendar.google.com/calendar/embed?src=ectestetica.project%40gmail.com&ctz=Europe%2FMoscow" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
		</div>
        <script>
            function initBridge() {
              vkBridge.send('VKWebAppInit');
            }
          </script>
          <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js" onload="initBridge()"></script>
	</body>
</html>
